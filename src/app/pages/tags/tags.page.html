<app-header color="light" title="Etiquetas" class="ion-text-center"></app-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let tag of tags">
      <ion-label>{{ tag }}</ion-label>
      <ion-button slot="end" fill="clear" (click)="editTag(tag)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
