<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> </ion-header>

  <div class="logo-container">
    <img src="assets/GooList-.png" alt="GooList" />
  </div>

  <div class="content-container">
    <h1>Inicia sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginButton()">
      <div class="input-container">
        <ion-list>
          <ion-input
            type="email"
            fill="outline"
            label="Email"
            labelPlacement="floating"
            formControlName="email"
            [errorText]="loginForm.controls['email'].errors?.['required'] ? 'Email requerido' : 'Email inválido'"
          ></ion-input>
          <br />
          <ion-input
            type="password"
            fill="outline"
            label="Contraseña"
            labelPlacement="floating"
            formControlName="password"
            [errorText]="loginForm.controls['password'].errors ? 'Contraseña inválida' : ''"
          ></ion-input>
          <ion-button expand="block" type="submit" (ngSubmit)="onLoginButton()"
        >Continuar</ion-button>
        </ion-list>
      </div>
    </form>

    <div class="button-container">
      <p class="texto">
        ¿No tiene cuenta?
        <span class="texto color-registro" (click)="onRegisterButtonPressed()">Crea una</span>
      </p>
    </div>
  </div>
</ion-content>
